<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Kampus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="navbar-container">
      <img src="logo.png" alt="University Logo" class="logo">
      <span class="navbar-title">Chatbot Kampus</span>
    </div>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1>Selamat Datang Di Chatbot</h1>
      <p>Asisten digital Anda untuk semua pertanyaan seputar kampus. Dapatkan jawaban instan 24/7.</p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-copyright">
        <p>&copy; 2025  | Calvin PS</p>
      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="CampusBot"
    agent-id="23be7550-e0b4-41b0-9d49-ad1dd9833655"
    language-code="id"
></df-messenger>

  <script>
    // Menunggu seluruh elemen halaman siap
    window.addEventListener("DOMContentLoaded", () => {
      // Ambil elemen header dan chatbot dari dokumen
      const header = document.querySelector(".navbar");
      const dfMessenger = document.querySelector("df-messenger");

      // Buat "pengamat" yang akan memantau perubahan pada chatbot
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          // Jika ada perubahan atribut pada chatbot (misalnya saat dibuka/ditutup)
          if (mutation.type === "attributes" && mutation.attributeName === "expanded") {
            const isExpanded = dfMessenger.hasAttribute("expanded");

            if (isExpanded) {
              // JIKA CHAT TERBUKA: tambahkan kelas untuk menyembunyikan header
              header.classList.add("header-tersembunyi");
            } else {
              // JIKA CHAT TERTUTUP: hapus kelas agar header muncul lagi
              header.classList.remove("header-tersembunyi");
            }
          }
        });
      });

      // Mulai proses pengamatan pada elemen chatbot
      observer.observe(dfMessenger, {
        attributes: true,
      });
    });
  </script>

</body>
</html>
